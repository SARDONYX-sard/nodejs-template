name: "Node.js CI"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  parameters:
    name: "Set parameters"
    runs-on: "ubuntu-latest"
    outputs:
      GITHUB_SHA: "${{ steps.GITHUB_SHA.outputs.GITHUB_SHA }}"
    steps:
      - id: "GITHUB_SHA"
        run: 'echo "::set-output name=GITHUB_SHA::$GITHUB_SHA"'

  build:
    name: "Build"
    runs-on: "ubuntu-latest"
    needs: "parameters"
    strategy:
      matrix:
        node: ["16.8"]
    steps:
      - uses: "actions/checkout@v2"
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.20.3

      - name: "Use Node.js ${{ matrix.node }}"
        uses: "actions/setup-node@v2"
        with:
          node-version: "${{ matrix.node }}"
          cache: "pnpm"

      - name: "Cache dependencies"
        id: "node-modules-dependencies"
        uses: "actions/cache@v2"
        with:
          path: "./node_modules"
          key: "node-modules-${{ needs.parameters.outputs.GITHUB_SHA }}-${{ matrix.node }}"
      - name: "Install dependencies if needed"
        if: "steps.node-modules-dependencies.outputs.cache-hit != 'true'"
        run: "pnpm rb"

  test:
    name: "Test"
    needs: ["parameters", "build"]
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        node: ["16.8"]
    steps:
      - uses: "actions/checkout@v2"
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.20.3

      - name: "Use Node.js ${{ matrix.node }}"
        uses: "actions/setup-node@v2"
        with:
          node-version: "${{ matrix.node }}"
          cache: "pnpm"

      - name: "Restore cached dependencies"
        id: "node-modules-dependencies"
        uses: "actions/cache@v2"
        with:
          path: "./node_modules"

          key: "node-modules-${{ needs.parameters.outputs.GITHUB_SHA }}-${{ matrix.node }}"
      - name: "Run tests"
        run: "pnpm run test"

  lint:
    name: "Lint"
    needs: ["parameters", "build"]
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        node: ["16.8"]
    steps:
      - uses: "actions/checkout@v2"
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.20.3

      - name: "Use Node.js ${{ matrix.node }}"
        uses: "actions/setup-node@v2"
        with:
          node-version: "${{ matrix.node }}"
          cache: "pnpm"

      - name: "Restore cached dependencies"
        id: "node-modules-dependencies"
        uses: "actions/cache@v2"
        with:
          path: "./node_modules"
          key: "node-modules-${{ needs.parameters.outputs.GITHUB_SHA }}-${{ matrix.node }}"

      - name: "Run linters"
        run: "pnpm run lint"
