name: "Node.js CI"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  parameters:
    name: "Set parameters"
    runs-on: "ubuntu-latest"
    outputs:
      GITHUB_SHA: "${{ steps.GITHUB_SHA.outputs.GITHUB_SHA }}"
    steps:
      - id: "GITHUB_SHA"
        run: 'echo "::set-output name=GITHUB_SHA::$GITHUB_SHA"'

  build:
    name: "Build"
    runs-on: "ubuntu-latest"
    needs: "parameters"
    strategy:
      matrix:
        node: ["16.8"]
    steps:
      - uses: "actions/checkout@v2"
      - name: "Use Node.js"
        uses: "actions/setup-node@v1"
        with:
          node-version: "${{ matrix.node }}"
      - name: "Cache dependencies"
        id: "node-modules-dependencies"
        uses: "actions/cache@v2"
        with:
          path: "./node_modules"
          key: "node-modules-${{ needs.parameters.outputs.GITHUB_SHA }}-${{ matrix.node }}"

      - name: "Install pnpm"
        run: "npm install -g pnpm"

      - name: "Install dependencies if needed"
        if: "steps.node-modules-dependencies.outputs.cache-hit != 'true'"
        run: "pnpm rb"

  test:
    name: "Test"
    needs: ["parameters", "build"]
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        node: ["16.8"]
    steps:
      - uses: "actions/checkout@v2"
      - name: "Use Node.js"
        uses: "actions/setup-node@v1"
        with:
          node-version: "${{ matrix.node }}"

      - name: "Install pnpm"
        run: "npm install -g pnpm"
      - name: "Install dependencies if needed"
        if: "steps.node-modules-dependencies.outputs.cache-hit != 'true'"
        run: "pnpm i"

      - name: "Restore cached dependencies"
        id: "node-modules-dependencies"
        uses: "actions/cache@v2"
        with:
          path: "./node_modules"
          key: "node-modules-${{ needs.parameters.outputs.GITHUB_SHA }}-${{ matrix.node }}"
      - name: "Build test"
        run: "npm run build"
      - name: "Execute tests"
        run: "npm test"
      - name: "Calculate coverage rate"
        if: "matrix.node == '12.13'"
        uses: codecov/codecov-action@v2

  lint:
    name: "Lint"
    needs: ["parameters", "build"]
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        node: ["12.17", "14.13", "16.8"]
    steps:
      - uses: "actions/checkout@v2"
      - name: "Use Node.js"
        uses: "actions/setup-node@v1"
        with:
          node-version: "${{ matrix.node }}"

      - name: "Install pnpm"
        run: "npm install -g pnpm"
      - name: "Install dependencies if needed"
        if: "steps.node-modules-dependencies.outputs.cache-hit != 'true'"
        run: "pnpm i"

      - name: "Restore cached dependencies"
        id: "node-modules-dependencies"
        uses: "actions/cache@v2"
        with:
          path: "./node_modules"
          key: "node-modules-${{ needs.parameters.outputs.GITHUB_SHA }}-${{ matrix.node }}"
      - name: "Execute linters"
        run: "npm run lint"
